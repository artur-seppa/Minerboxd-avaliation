version: '3.9'

services:
  db:
    container_name: minderboxd-ts-postgres
    image: postgres
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres

  redis:
    container_name: minerboxd-ts-redis
    image: redis
    restart: unless-stopped
    ports:
      - 6379:6379
